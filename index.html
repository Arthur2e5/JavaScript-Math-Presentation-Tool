<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>JavaScript Math Presentation Tool</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">JavaScript Math Presentation Tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="navbar-method" class="nav navbar-nav">
            <!-- -->
          </ul>
          <ul class="nav navbar-nav navbar-right"> 
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row">
			<div id="deditor" class="col-md-8">
                <label for="editor">Code</label>
				<iframe id="editor" src=""></iframe>
			</div>
			<div class="col-md-4 jumbotron">
				<form id="userdata">
                    <div id="input-form"></div>
                    <button type="button" id="run" class="btn btn-default" disabled="disabled" onclick="run_file()">Run</button>
                </form>
                <div id="dresult" class="hidden">
                    <label for="result">Result: </label>
                    <samp id="result"></samp>
                </div>
			</div>
		</div>
	</div> <!-- /container -->

    <!-- Templates -->
    <script type="text/x-mustache" id="template-navbar-method">
        {{#navbar}}
            <li><a href="#{{id}}" onclick="refresh()">{{name}}</a></li>
        {{/navbar}}
    </script>
    <script type="text/x-mustache" id="template-input-form">
        {{#form}}
            <div class="form-group">
                <label for="#{{id}}">{{name}}: </label>
                <input type="{{type}}" class="form-control" id="{{id}}" placeholder="{{placeholder}}">
            </div>
        {{/form}}
    </script>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="mustache/mustache.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/profile-loader.js"></script>
    <script src="assets/js/execute.js"></script>
</body>
</html>
