<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Math Presentation Tool</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">JavaScript Math Presentation Tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <script type="text/x-mustache" id="template-navbar-method">
                {{#profiles}}
                    <li><a href="#{{id}}">{{name}}</a></li>
                {{/profiles}}
            </script>
          <ul id="navbar-method" class="nav navbar-nav">

          </ul>
          <ul class="nav navbar-nav navbar-right"> 
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<iframe src="editor.html"></iframe>
			</div>
			<div class="col-md-4">
				<form>
                    <div class="form-group">
                        <label for="inputFunction">Function: </label>
                        <input type="text" class="form-control" id="inputFunction" placeholder="Enter a valid math expression">
                    </div>
                    <div class="form-group">
                        <label for="inputDirective">Directive: </label>
                        <input type="text" class="form-control" id="inputDirective" placeholder="The directive of function">
                    </div>
                    <div class="form-group">
                        <label for="inputInitial">Initial value: </label>
                        <input type="number" class="form-control" id="inputInitial" placeholder="The first value to be calculated">
                    </div>
                    <button type="button" class="btn btn-default">Run</button>
                </form>
			</div>
		</div>
	</div> <!-- /container -->

    <script src="assets/js/jquery-1.11.3.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="mustache/mustache.min.js"></script>
    <script src="assets/js/profile-loader.js"></script>
</body>
</html>
