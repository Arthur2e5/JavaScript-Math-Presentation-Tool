<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Math Presentation Tool</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
	<style type="text/css" media="screen">
		body {
			/*min-height: 2000px;*/
		}

		.navbar-static-top {
			margin-bottom: 19px;
		}
        
        iframe {
            border: 0px;
            width: 100%;
            min-height: 2000px;
        }
	</style>
</head>
<body>
	
	<!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">JavaScript Math Presentation Tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Test Method 1</a></li>
            <li><a href="#">Test Method 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right"> 
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<iframe src="editor.html"></iframe>
			</div>
			<div class="col-md-4">
				<form>
                    <div class="form-group">
                        <label for="inputFunction">Function: </label>
                        <input type="text" class="form-control" id="inputFunction" placeholder="Enter a valid math expression">
                    </div>
                    <div class="form-group">
                        <label for="inputDirective">Directive: </label>
                        <input type="text" class="form-control" id="inputDirective" placeholder="The directive of function">
                    </div>
                    <div class="form-group">
                        <label for="inputInitial">Initial value: </label>
                        <input type="number" class="form-control" id="inputInitial" placeholder="The first value to be calculated">
                    </div>
                    <button type="button" class="btn btn-default">Run</button>
                </form>
			</div>
		</div>
	</div> <!-- /container -->

	<!-- Bootstrap 3 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
